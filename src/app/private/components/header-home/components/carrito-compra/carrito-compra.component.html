
<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="720"
  [nzVisible]="visible"
  nzTitle="Create"
  [nzFooter]="footerTpl"
  (nzOnClose)="close()"
> 
  <div class="contenedor">

    <div class="contenedor-card" *ngFor="let item of productos">
      <div class="contenedor-imagen" [style]="item.url_image | domSanatizer"></div>
      <button nz-button nz-popover nzPopoverTitle="Opciones" [nzPopoverContent]="content" >
        <ng-template #content>
          <div class="contendor">
            <button nz-button style="background-color: #6C63FF; color: #ffffff; margin-bottom: 5px;" (click)="editarProducto(item)">
              Editar
            </button>
            <button nz-button style="background-color: red; color: #ffffff;" (click)="eliminarProducto(item)">
              Eliminar
            </button>
          </div>
        </ng-template>
        <div class="contenedor-card__body">
          <div class="carrito-titulo text-aling">{{item.nombre}}</div>
          <div class="carrito-descripcion text-aling">{{item.descripcion}}</div>
          <div class="carrito-precio text-aling">$ {{item.precio |number}}</div>
        </div>
      </button>
    </div>
  </div>


  

  <ng-template #footerTpl>
    <div style="float: right">
      <button nz-button style="margin-right: 8px;" (click)="close()">Cancel</button>
      <button nz-button nzType="primary" (click)="close()">Submit</button>
    </div>
  </ng-template>
</nz-drawer>
